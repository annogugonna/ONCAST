---
version: 2

plan:
  key: OPS
  name: Your Plan Name
  project-key: ON
triggers:
  - polling:
      period: 180

variables:
  - foo: bar

stages:
  - BUILD_THE_ROCKET:
    - Build

#Job definition
Build:
  tasks:
    - script:
        - mkdir -p falcon/red
        - echo wings > falcon/red/wings
        - sleep 1
        - echo 'Built it'
    - test-parser:
        type: junit
        test-results: '**/junit/*.xml' 
  # Job's requirements
  requirements:
     - isRocketFuel
  # Job's artifacts. Artifacts are shared by default.
  artifacts:
     - name: Red rocket built
       pattern: falcon/red/wings


